<!DOCTYPE html>
<html>
<head>
    <title>Trip Projection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylez.css">
    <script src="jquery-1.8.3.min.js"></script>
    <script src="jquery.mobile-1.3.1.min.js"></script>
</head>
</head>
<style>
    /* Remove default list styles */
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    /* Style the navigation links as buttons */
    ul li a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-decoration: none;
        color: #333;
    }
</style>

<nav>
    <ul>
        <li><a href="index.html" target="_blank">My Details</a></li>
        <li><a href="page3.html" target="_blank">Missionary Page</a></li>
    </ul>
</nav>
</html>
    <!-- Header -->
    <div data-role="header">
        <h1>Missionary Trip Projection Application</h1>
    </div>
    <!-- Content -->
    <div data-role="content">
        <label for="people">Number of People:</label>
        <input type="range" id="people" name="people" min="1" max="100">
        <label for="days">Days of Trip:</label>
        <input type="number" id="days" name="days" min="1" max="10">
        <label for="location">Location of Trip:</label>
        <input type="text" id="location" name="location">
        <button id="display">Display</button>
        <table id="report" style="display: none;">
            <tr>
                <th>Number of Days</th>
                <th>Number of Missionaries</th>
                <th>Location</th>
            </tr>
            <tr>
                <td id="reportDays"></td>
                <td id="reportPeople"></td>
                <td id="reportLocation"></td>
            </tr>
        </table>
    </div>
    <!-- Footer -->
    <div data-role="footer">
        <h4>Ethan Geyer</h4>
    </div>
    <script src="app.js"></script>
</body>
</html>
